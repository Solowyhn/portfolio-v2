<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" type="text/css" href="assets/css/header.css">
        <link rel="stylesheet" media="screen" type="text/css" href="assets/css/body.css">
        <title>contact</title>
    </head>
    <body>
        <h1>Contact</h1>
        <form>
            <fieldset>
                <legend>leave a message to me:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="text">Message:</label>
                <textarea id="text" name="text" rows="4" cols="50">Your message here</textarea><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
